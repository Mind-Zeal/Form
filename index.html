<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Title</title>
</head>
<body>
	<div class="wrapper">
		<form action="#" class="form-block">
			<h1 class="form-block__title">Just an EXAMPLE of form</h1>
			<div class="form-block__input">
				<div class="checkbox">
					Switch №1
					<input type="checkbox" checked name="checkbox1" tabindex="1">
				</div>
			</div>
			<div class="form-block__input">
				<div class="checkbox">
					Switch №2
					<input type="checkbox" name="checkbox2" tabindex="2">
				</div>
			</div>
			<div class="form-block__input">
				<div class="radiobuttons">
					<div class="radiobuttons__item">
						Radiobutton №1
						<input type="radio" checked value="1" name="radiobutton" tabindex="3">
					</div>
					<div class="radiobuttons__item">
						Radiobutton №2
						<input type="radio" value="2" name="radiobutton" tabindex="4">
					</div>

					<div class="radiobuttons__item">
						Radiobutton №3
						<input type="radio" value="3" name="radiobutton" tabindex="5">
					</div>
				</div>
			</div>
			<button class="button" type="submit" tabindex="6"><span>Submite form</span></button>
		</form>
	</div>
	<script src="js/jquery-3.6.0.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
